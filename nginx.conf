server {
    listen 3000;
    server_name _;

    # Serve the app that lives under /sanapolku
    root /usr/share/nginx/html;

    # Serve the single-page app from the subpath
    location /sanapolku/ {
        try_files $uri $uri/ /sanapolku/index.html;
    }

    # Redirect root to app subpath (optional convenience)
    location = / {
        return 302 /sanapolku/;
    }

    # Static assets caching
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?|ttf|eot)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Don't aggressively cache HTML/JSON/manifest
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        add_header Cache-Control "no-cache";
    }

    # Basic error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
